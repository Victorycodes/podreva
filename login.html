<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/css/login.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
    href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>
    <div class="flex justify-between">
        <img src="/images/Podreva-blue-500px.png" alt="">
        <p class="how col-blue mont-font float-right">How to podcast</p>
    </div>
    <h1 class="welcome text-center play-font font-bold col-brown mt-36">Welcome Back</h1>
    <form>
        <div class="flex items-center justify-center">
            <div>
                <div>
                    <label for="Email" class="mont-font col-brown">Email</label><br>
                    <input type="email" placeholder="" required><br><br>
                </div>
                <div>
                    <label for="Password" class="mont-font col-brown">Password</label><br>
                    <input type="password" placeholder="" required><br>
                </div>
            </div>
        </div>
        <div class="flex items-center justify-center">
            <button type="submit" class="login">Login</button>
        </div>
    </form>

    <p class="col-brown text-center mt-5 label mont-font">Forgot your password? <span class="col-blue">Click Here to Reset</span></p>
    <p class="col-brown text-center mt-4 label mont-font">Don't have an account ? <a href="" class="col-blue">Sign Up</a></p>
</body>

</html>
