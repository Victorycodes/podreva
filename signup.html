<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/css/signup.css" />

    rel="stylesheet" />

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup Page</title>
</head>

<body>
    <div class="flex justify-between">
        <img src="/images/Podreva-blue-500px.png" alt="">
        <p class="how col-blue mont-font float-right">How to podcast</p>
    </div>
    <h1 class="welcome text-center play-font font-bold col-brown mt-40">Start your podcast today</h1>
    <form>
        <div class="flex w-full space-between">
            <div class="w-3/6">
                <div>
                    <div>
                        <label for="Name" class="mont-font col-brown">Name</label><br>
                        <input type="Name" placeholder="" required><br><br>
                    </div>
                    <div>
                        <label for="Email" class="mont-font col-brown">Email</label><br>
                        <input type="Email" placeholder="" required><br><br>
                    </div>
                    <div>
                        <label for="Name" class="mont-font col-brown">Card Name</label><br>
                        <input type="Name" placeholder="" required><br>
                    </div>
                </div>
            </div>

            <div class="w-3/6">
                <div>
                    <div>
                        <label for="Password" class="mont-font col-brown">Set Password</label><br>
                        <input type="Password" placeholder="" required><br><br>
                    </div>
                    <div>
                        <label for="Password" class="mont-font col-brown">Confirm Password</label><br>
                        <input type="Password" placeholder="" required><br><br>
                    </div>
                    <div>
                        <label for="Card Number" class="mont-font col-brown">Card Number</label><br>
                        <input type="date" placeholder="Card Number" required><br>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex">
            <input type="checkbox" name="" class="w-5 h-5 mt-6">
            <p class="mt-6 ml-4">I agree with <span class="col-blue">Privacy policy and terms.</span></p>
        </div>
    </form>
    <div class="flex items-center justify-center">
        <button type="submit" class="login"><a href="/sub.html">Register</a></button>
    </div>
    <p class="col-brown text-center mt-4 text-sm mont-font">Already Have an account ? <a href="/login.html"
            class="col-blue">Log in</a></p>
</body>

</html>
